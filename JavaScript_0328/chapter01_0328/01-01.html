<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //불 자료형
    //Boolean, 불린, 불
    //참과 거짓 값을 표현할 때 불 자료형
    //불 자료형의 자료는 true와 false
    console.log(true)
    console.log(false)

    //두 대상을 비교할 수 있는 비교 연산자를 사용해도
    //불을 만들 수 있다

    //비교 연산자
    //=== or == - 양쪽이 같다
    //!== or != - 양쪽이 다르다
    // > - 왼쪽이 더 크다
    // < - 오른쪽이 더 크다
    // >= - 왼쪽이 더 크거나 같다
    // <= - 오른쪽이 더 크거나 같다
    console.log(52 > 273)
    console.log(52 < 273)
    console.log(52 === 273)
    //문자열 자료형도 비교 가능
    //문자열 자료형은 사전의 앞쪽에 있을수록 값이 작다
    console.log("가방" < "하마")
    //불 자료형은 조건문에 활용

    //불 부정 연산자 === 논리 부정 연산자
    // !기호를 사용하면 참을 거짓으로, 거짓을 참으로 바꾼다
    console.log(!true)
    console.log(!false)

    //불 논리합/논리곱 연산자
    // && - 논리곱 연산자 - and - 그리고
    console.log(true && true)
    console.log(true && false)
    console.log(false && true)
    console.log(false && false)
    // || - 논리합 연산자 - or - 또는
    console.log(true || true)
    console.log(true || false)
    console.log(false || true)
    console.log(false || false)

    //자료형 검사
    let l = 0 
    l = "string" 
    l = 42 > 42 
    //자료형을 확인할 때는 typeof 연산자

    // string은 문자열을 의미한다
    console.log(typeof("str")) 
    // number는 숫자형을 의미한다
    console.log(typeof(42)) 
    // boolean는 불린을 의미한다
    console.log(typeof(true)) 
    
    //typeof 연산자 뒤에 괄호가 생략 가능하다
    console.log(typeof "str") 
    console.log(typeof   42 ) 
    console.log(typeof  true) 

    //typeof 연산자는 문자열과  비교해서 자료형을 확인한다
    console.log(typeof 42 === "number")
    console.log(typeof true === "boolean")
    console.log(typeof "I like Java" !== "boolean")

    //일반적으로 typeof연산자는 괄호를 사용한다
    //typeof 연산자 뒤에 괄호가 없어도 가능하지만 가급적 사용한다

    //typeof 연산자는 결과로 8가지 중에 하나를 출력한다
    //string, number, boolean, nudefined, function, object, symbol, bigint

    //템플릿 문자열
    //c언어 스타일로 템플릿 문자열
    //java같은 경우
    //System.out.println("%s, %d","string",12)

    //문자열 내부에 표현식(간단한 자바스크립트 코드)을 삽입할 때 문자열 연결 연산자(+)를 사용해야 했다
    console.log("표현식 273 + 52의 값은 : " + (273 + 52))

    //백틱(`) 기호는 키보드의 숫자 1키 왼쪽에 있다
    //작은따옴표와 혼동하지 않도록 주의

    //템플릿 문자열은 백틱(`)기호로 감싼다
    //문자열 내부에 ${...}기호를 사용하여 표현식을 넣는다
    console.log(`표현식 273 + 52의 값은 ${273 + 52}입니다..`)

    //==연산자와 != 연산자
    // ===, !== 연산자는 값과 자료형까지 비교
    // ==, != 연산자는 값만 비교
    console.log(1 == "1")
    //값만 비교 하기 때문에 값이 같으므로 : true
    console.log(1 === "1")
    //값과 자료형까지 비교하기 때문에 : false
    console.log(`false == "0" : ${false =="0"}`)
    //결과는 true
    //true, false 필요할 때 숫자형 1, 0으로 자동 변환
    //true -> 1, false -> 0
    console.log(true + true) //2

    </script>
</body>
</html>
