<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //callback.html
    //메일 걸음수 저장하는 프로그램
    class WalkCount{
      #date
      #WalkCnt
      get date(){
        return date
      }
      set date(date){
        console.log("set date () 함수가 호출 되었습니다")
        this.#date = date
      }
      get walkCnt(){
        return walkCnt
      }
      set walkCnt(walkCnt){
        this.#WalkCnt = walkCnt
      }
      //출력
      printWc(){
        console.log("------날짜------")
        console.log(this.#date)
        console.log("------걸음 수------")
        console.log(this.#WalkCnt)

      }

      //콜백 출력 함수
      printWcCallback(callback){
        callback(this.#date,this.#WalkCnt)
      }

    }

    //온점찍고 속성에 직접 접근해서 쓰지만 get set 함수 호출됨

    //걸을수를 날짜로 저장하는 함수
    const wcArr = []
    function createWc(date,walkCnt){
      const wc = new WalkCount();
      wc.date = new Date(date)
      wc.walkCnt = walkCnt
      wcArr.push(wc)
    }
    function getWCs(){
      for(const wc of wcArr){
        wc.printWc()
      }
    }
    createWc("2024-04-01",5001)
    createWc("2024-04-02",14234)
    createWc("2024-04-03",1424) 

    //이번 달 걸음 수 출력
    getWCs()

    //콜백 함수 사용
    const wc1 = wcArr[0]
    wc1.printWc()
    wc1.printWcCallback((d,w)=>{
      console.log(`날짜 : ${d}`)
      console.log(`걸음수 : ${w}`)
    })

    const numbers = [1,2,3,4,5]
    numbers.forEach(v=>{
      console.log(v)
    })

    //{...객체}
    console.log(WalkCount)
    //[...배열]
    for(const wc of wcArr){
      console.log(wc)
    }
    
  </script>
</body>
</html>
