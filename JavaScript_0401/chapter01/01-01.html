<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    //01-01.html
    //배열 복사할 때 전개연산자를 많이 사용한다
    //배열 - 불변의(immutable) 특성
    const arr1 = [1,2,3];
    arr1[0] = 42;
    console.log(arr1);
    // arr1 = [1,2]; 상수 배열인 경우 새로운 배열의 대입은 안된다

    let arr3 = [1,2,3];
    let arr4 = arr3;
    arr4[0] = 42;
    console.log(arr3);
    //복사해서 쓰고 싶은 경우 - 전개 연산자 사용
    let arr5 = [1,2,3];
    let arr6 = [...arr5];
    arr6[0] = 42;
    console.log("arr5 : " , arr5);
    console.log("arr6 : " , arr6);

    //기본 매개변수
    //매개변수에 기본값을 지정하여 사용하는 것이다
    //함수 이름(매개변수, 매개변수 = 기본값, 매개변수 = 기본값)

    //시급과 시간을 입력받아 급여를 계산하는 함수
    function earnigs(name,wage = 9860,hours = 40){
      console.log(`${name}님의 급여 정보`)
      console.log(`- 시급 : ${wage}원`)
      console.log(`- 급무 시간 : ${hours}시간`)
      console.log(`- 급여 : ${wage * hours}원`)
      console.log()
    }

    //주급 계산
    earnigs("A",9860,40)
    earnigs("B",9860,40)
    earnigs("C",9860,40)
    //함수를 호출할 때 매개 변수의 수가 부족하면
    //기본값으로 대체 된다
    earnigs("D")
    earnigs("E",15000)

    //매개변수는 왼쪽부터 입력한다
    //function sample(a = 기본값, b){}
    //기본 매개변수는 오른쪽 매개변수에 사용한다
    function isLeapYear(year = new Date().getFullYear()){
      console.log(`매개변수 year : ${year}`)
      return (year % 4 ===0) && (year % 100 !== 0) || (year % 400 === 0)
    }
    console.log(`올해는 윤년일까 ? : ${isLeapYear()}`)
    console.log(`2045년은 윤년일까 ? : ${isLeapYear(2045)}`)
  </script>
</body>
</html>
