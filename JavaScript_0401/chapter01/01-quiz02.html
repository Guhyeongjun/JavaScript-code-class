<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let numbers = []
    function sol(n,k){
      for(let i = 1; i <= n; i++){
        if(i % k === 0){
          numbers.push(i)
        }
      }
    }
    sol(10,3)
    console.log(numbers)
    
   
  </script>
</body>
</html>
