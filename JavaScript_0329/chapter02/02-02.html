  <script>
    //02-02.html
    //최솟값 구하는 함수 만들기
    //매개변수로 숫자들의 배열을 입력하면
    //배열 내부에 있는 숫자 중에서 가장 작은 값을 구하는 함수
    function min(array){
      let output = array[0]
      for(const item of array){
        if(output > item){
          output = item
        }
      }
      return output
    }
    const testArray = [52,273,43,1242,10,56,5]
    console.log(`${testArray}중에서 최솟값은 : ${min(testArray)} 입니다`)

    //함수 오버로딩

    }
    //함수는 매개변수 수에 맞게 호출 하지 않아도
    //에러가 없다
  </script>
