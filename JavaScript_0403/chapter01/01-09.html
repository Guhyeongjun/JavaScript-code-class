<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">

<body>
  <script>
    //01-08.html
    //클래스의 생성자와 메소드를 활용하여 학생 클래스 작성
    class Student{
      constructor(name,kor,eng,math,sci){
        this.name = name
        this.kor = kor
        this.eng = eng
        this.math = math
        this.sci = sci
      }
      getSum(){
        return this.kor + this.eng + this.math + this.sci
      }
      getAverage(){
        return this.getSum() / 4
      }
      toString(){
          return `${this.name}\t${this.getSum()}점\t${this.getAverage()}점\n`
      }
    }

    const student = []
    student.push(new Student("구름",34,53,94,64))
    student.push(new Student("별이",45,83,96,44))
    student.push(new Student("나무",54,63,97,84))
    student.push(new Student("거북이",14,73,94,63))

    console.log(student)

    let output = "이름\t총점\t평균\n"
    for(const s of student){
      output += s.toString()
    }
    console.log(output)
</script>
</body>
</html>
